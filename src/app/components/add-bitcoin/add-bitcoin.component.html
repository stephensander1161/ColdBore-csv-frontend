<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="text"
          class="form-control"
          id="date"
          [(ngModel)]="bitcoin.date"
          name="date"
        />
      </div>

      <div class="form-group">
        <label for="txVolume">txVolume</label>
        <input
          type="text"
          class="form-control"
          id="txVolume"
          [(ngModel)]="bitcoin.txVolume"
          name="txVolume"
        />
      </div>

      <div class="form-group">
        <label for="adjustedTxVolume">adjustedTxVolume</label>
        <input
          type="text"
          class="form-control"
          id="adjustedTxVolume"
          [(ngModel)]="bitcoin.adjustedTxVolume"
          name="adjustedTxVolume"
        />
      </div>

      <div class="form-group">
        <label for="txCount">txCount</label>
        <input
          type="text"
          class="form-control"
          id="txCount"
          [(ngModel)]="bitcoin.txCount"
          name="txCount"
        />
      </div>

      <div class="form-group">
        <label for="marketCap">marketCap</label>
        <input
          type="text"
          class="form-control"
          id="marketCap"
          [(ngModel)]="bitcoin.marketCap"
          name="marketCap"
        />
      </div>

      <div class="form-group">
        <label for="price">price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          [(ngModel)]="bitcoin.price"
          name="price"
        />
      </div>

      <div class="form-group">
        <label for="exchangeVolume">exchangeVolume</label>
        <input
          type="text"
          class="form-control"
          id="exchangeVolume"
          [(ngModel)]="bitcoin.exchangeVolume"
          name="exchangeVolume"
        />
      </div>

      <div class="form-group">
        <label for="generatedCoins">generatedCoins</label>
        <input
          type="text"
          class="form-control"
          id="generatedCoins"
          [(ngModel)]="bitcoin.generatedCoins"
          name="generatedCoins"
        />
      </div>

      <div class="form-group">
        <label for="fees">fees</label>
        <input
          type="text"
          class="form-control"
          id="fees"
          [(ngModel)]="bitcoin.fees"
          name="fees"
        />
      </div>

      <div class="form-group">
        <label for="activeAddresses">activeAddresses</label>
        <input
          type="text"
          class="form-control"
          id="activeAddresses"
          [(ngModel)]="bitcoin.activeAddresses"
          name="activeAddresses"
        />
      </div>

      <div class="form-group">
        <label for="averageDifficulty">averageDifficulty</label>
        <input
          type="text"
          class="form-control"
          id="averageDifficulty"
          [(ngModel)]="bitcoin.averageDifficulty"
          name="averageDifficulty"
        />
      </div>

      <div class="form-group">
        <label for="paymentCount">paymentCount</label>
        <input
          type="text"
          class="form-control"
          id="paymentCount"
          [(ngModel)]="bitcoin.paymentCount"
          name="paymentCount"
        />
      </div>

      <div class="form-group">
        <label for="medianTxValue">medianTxValue</label>
        <input
          type="text"
          class="form-control"
          id="medianTxValue"
          [(ngModel)]="bitcoin.medianTxValue"
          name="medianTxValue"
        />
      </div>

      <div class="form-group">
        <label for="medianFee">medianFee</label>
        <input
          type="text"
          class="form-control"
          id="medianFee"
          [(ngModel)]="bitcoin.medianFee"
          name="medianFee"
        />
      </div>

      <div class="form-group">
        <label for="blockSize">blockSize</label>
        <input
          type="text"
          class="form-control"
          id="blockSize"
          [(ngModel)]="bitcoin.blockSize"
          name="blockSize"
        />
      </div>

      <div class="form-group">
        <label for="blockCount">blockCount</label>
        <input
          class="form-control"
          id="blockCount"
          [(ngModel)]="bitcoin.blockCount"
          name="blockCount"
        />
      </div>

      <button (click)="saveBitcoin()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Bitcoin entry was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newBitcoin()">Add</button>
    </div>
  </div>
</div>
